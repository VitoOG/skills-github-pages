  <style>
    body {
      background: #1b1b1b;
      color: #e3c77c;
      font-family: 'Georgia', serif;
      text-align: center;

    }
    .container {

    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üíé –≠–ª–∏—Ç–Ω—ã–π –î–∂–µ–∫–ø–æ—Ç –ö–ª–∏–∫–µ—Ä</h1>
    <button onclick="playGame()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
    <div class="display" id="mainResult">üé∞ –û–∂–∏–¥–∞–Ω–∏–µ...</div>
  </div>

  <script>
    let totalChecks = 0;
    let totalWins = 0;
    let jackpotCounts = { small: 0, medium: 0, big: 0 };
    let rollsSinceJackpot = 0;

    function playGame() {
      totalChecks++;
      const chance = 25; // –®–∞–Ω—Å –Ω–∞ —É—Å–ø–µ—Ö

      const roll = Math.random() * 100;
      const isSuccess = roll < chance;
      let resultMessage = '';

      if (isSuccess) {
        totalWins++;
        resultMessage += `‚úÖ –£—Å–ø–µ—Ö! \n`;
        const jackpot = checkJackpot();
        if (jackpot) {
          resultMessage += `üí∞ ${jackpot.toUpperCase()} –¥–∂–µ–∫–ø–æ—Ç! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!\n`;
        }
      } else {
        resultMessage += `‚ùå –ù–µ—É–¥–∞—á–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.\n`;
      }

      updateUI(resultMessage);
    }

    function checkJackpot() {
      rollsSinceJackpot++;
      let chance = 0;
      let jackpotType = null;

      if (rollsSinceJackpot >= 500) {
        chance = 0.05;
        jackpotType = 'big';
      } else if (rollsSinceJackpot >= 250) {
        chance = 0.01;
        jackpotType = 'medium';
      } else if (rollsSinceJackpot >= 100) {
        chance = 0.005;
        jackpotType = 'small';
      }

      if (jackpotType && Math.random() < chance) {
        jackpotCounts[jackpotType]++;
        rollsSinceJackpot = 0;
        return jackpotType;
      }

      return null;
    }

    function updateUI(resultMessage) {
      document.getElementById('mainResult').innerHTML = `
        ${resultMessage}
        <p>–í—Å–µ–≥–æ –ø—Ä–æ–≤–µ—Ä–æ–∫: ${totalChecks}</p>
        <p>–í—Å–µ–≥–æ –≤—ã–∏–≥—Ä—ã—à–µ–π: ${totalWins}</p>
        <p>–ú–∞–ª—ã—Ö –¥–∂–µ–∫–ø–æ—Ç–æ–≤: ${jackpotCounts.small} | –°—Ä–µ–¥–Ω–∏—Ö: ${jackpotCounts.medium} | –ë–æ–ª—å—à–∏—Ö: ${jackpotCounts.big}</p>
      `;
    }
  </script>
